<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br√∫jula Digital</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-size: 150px 150px;
            animation: twinkle 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(26,26,46,0.8) 0%, rgba(15,52,96,0.9) 100%);
            border: 3px solid rgba(255,215,0,0.3);
            transition: transform 0.3s ease-out;
        }

        .compass-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .direction {
            position: absolute;
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .north { top: 10px; left: 50%; transform: translateX(-50%); font-size: 1.5rem; }
        .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .east { right: 15px; top: 50%; transform: translateY(-50%); }
        .west { left: 15px; top: 50%; transform: translateY(-50%); }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 120px;
            margin-left: -2px;
            margin-top: -60px;
            background: linear-gradient(to top, #ff4757 0%, #ff4757 45%, #ffd700 55%, #ffd700 100%);
            border-radius: 2px;
            transform-origin: center;
            transition: transform 0.5s ease-out;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
            z-index: 2;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            margin-top: -6px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .degree-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(10px);
        }

        .degree-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .flashlight-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .flashlight-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .flashlight-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .calibrate-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .calibrate-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.2);
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        .info {
            color: #74c0fc;
        }

        .marks {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .mark {
            position: absolute;
            background: rgba(255,215,0,0.6);
            transform-origin: center;
        }

        .major-mark {
            width: 3px;
            height: 25px;
            top: 5px;
            left: 50%;
            margin-left: -1.5px;
        }

        .minor-mark {
            width: 2px;
            height: 15px;
            top: 10px;
            left: 50%;
            margin-left: -1px;
            background: rgba(255,215,0,0.4);
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .compass-container { width: 250px; height: 250px; }
            .compass { width: 220px; height: 220px; }
            .needle { height: 100px; margin-top: -50px; }
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .developer-credit {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 20px;
            padding: 8px 20px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .credit-text {
            color: rgba(255,215,0,0.9);
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .credit-text strong {
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,215,0,0.4);
        }

        .version {
            color: rgba(255,255,255,0.6);
            font-size: 0.7rem;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .developer-credit {
                bottom: 20px;
                font-size: 0.8rem;
                padding: 6px 16px;
            }
            
            .credit-text {
                font-size: 0.75rem;
            }
            
            .version {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <h1>üß≠ Br√∫jula Digital</h1>
        
        <div class="compass-container">
            <div class="compass" id="compass">
                <div class="compass-face">
                    <!-- Marcas principales cada 30 grados -->
                    <div class="marks" id="marks"></div>
                    
                    <!-- Direcciones cardinales -->
                    <div class="direction north">N</div>
                    <div class="direction south">S</div>
                    <div class="direction east">E</div>
                    <div class="direction west">O</div>
                </div>
                
                <!-- Aguja -->
                <div class="needle" id="needle"></div>
                <div class="center-dot"></div>
            </div>
        </div>

        <div class="degree-display">
            <div class="degree-text" id="bearing">0¬∞</div>
        </div>

        <div class="controls">
            <button class="btn flashlight-btn" id="flashlightBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Linterna
            </button>
            
            <button class="btn calibrate-btn" id="calibrateBtn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                Calibrar
            </button>
        </div>

        <div class="status" id="status">
            <div class="info">Iniciando br√∫jula...</div>
        </div>

        <div class="developer-credit">
            <div class="credit-text">
                Desarrollada por <strong>ARIST√ìTELES JARAMILLO</strong>
            </div>
            <div class="version">v1.0</div>
        </div>
    </div>

    <script>
        class CompassApp {
            constructor() {
                this.needle = document.getElementById('needle');
                this.bearing = document.getElementById('bearing');
                this.compass = document.getElementById('compass');
                this.status = document.getElementById('status');
                this.flashlightBtn = document.getElementById('flashlightBtn');
                this.calibrateBtn = document.getElementById('calibrateBtn');
                
                this.currentHeading = 0;
                this.isFlashlightOn = false;
                this.videoStream = null;
                this.calibrationOffset = 0;

                this.init();
            }

            async init() {
                this.createMarks();
                this.setupEventListeners();
                await this.requestPermissions();
                this.startCompass();
            }

            createMarks() {
                const marksContainer = document.getElementById('marks');
                
                // Crear marcas cada 10 grados
                for (let i = 0; i < 36; i++) {
                    const angle = i * 10;
                    const mark = document.createElement('div');
                    mark.className = angle % 30 === 0 ? 'mark major-mark' : 'mark minor-mark';
                    mark.style.transform = `rotate(${angle}deg)`;
                    marksContainer.appendChild(mark);
                }
            }

            setupEventListeners() {
                this.flashlightBtn.addEventListener('click', () => this.toggleFlashlight());
                this.calibrateBtn.addEventListener('click', () => this.calibrateCompass());
                
                // Prevenir zoom en m√≥viles
                document.addEventListener('gesturestart', e => e.preventDefault());
                document.addEventListener('gesturechange', e => e.preventDefault());
            }

            async requestPermissions() {
                try {
                    if ('DeviceOrientationEvent' in window) {
                        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                            const permission = await DeviceOrientationEvent.requestPermission();
                            if (permission !== 'granted') {
                                this.showStatus('Permiso de orientaci√≥n denegado', 'error');
                                return;
                            }
                        }
                        this.showStatus('Permisos concedidos', 'success');
                    } else {
                        this.showStatus('Br√∫jula no soportada en este dispositivo', 'error');
                    }
                } catch (error) {
                    this.showStatus('Error al solicitar permisos', 'error');
                }
            }

            startCompass() {
                if ('DeviceOrientationEvent' in window) {
                    window.addEventListener('deviceorientationabsolute', (e) => {
                        this.handleOrientation(e);
                    });
                    
                    // Fallback para dispositivos que no soportan deviceorientationabsolute
                    window.addEventListener('deviceorientation', (e) => {
                        if (!this.hasAbsoluteOrientation) {
                            this.handleOrientation(e);
                        }
                    });
                    
                    this.showStatus('Br√∫jula activa', 'success');
                } else {
                    this.showStatus('Br√∫jula no disponible', 'error');
                }
            }

            handleOrientation(event) {
                let heading = 0;
                
                if (event.webkitCompassHeading !== undefined) {
                    // iOS
                    heading = event.webkitCompassHeading;
                } else if (event.alpha !== null) {
                    // Android y otros
                    heading = 360 - event.alpha;
                }

                // Aplicar calibraci√≥n
                heading = (heading + this.calibrationOffset) % 360;
                if (heading < 0) heading += 360;

                this.currentHeading = heading;
                this.updateCompass(heading);
            }

            updateCompass(heading) {
                // Rotar la aguja
                this.needle.style.transform = `rotate(${heading}deg)`;
                
                // Actualizar display de grados
                const roundedHeading = Math.round(heading);
                this.bearing.textContent = `${roundedHeading}¬∞`;
                
                // Determinar direcci√≥n cardinal
                const direction = this.getCardinalDirection(heading);
                this.bearing.textContent = `${roundedHeading}¬∞ ${direction}`;
            }

            getCardinalDirection(heading) {
                const directions = [
                    'N', 'NNE', 'NE', 'ENE',
                    'E', 'ESE', 'SE', 'SSE',
                    'S', 'SSO', 'SO', 'OSO',
                    'O', 'ONO', 'NO', 'NNO'
                ];
                
                const index = Math.round(heading / 22.5) % 16;
                return directions[index];
            }

            async toggleFlashlight() {
                if (!this.isFlashlightOn) {
                    await this.turnOnFlashlight();
                } else {
                    await this.turnOffFlashlight();
                }
            }

            async turnOnFlashlight() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    
                    const track = stream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities();
                    
                    if (capabilities.torch) {
                        await track.applyConstraints({
                            advanced: [{ torch: true }]
                        });
                        
                        this.videoStream = stream;
                        this.isFlashlightOn = true;
                        this.flashlightBtn.classList.add('active');
                        this.flashlightBtn.innerHTML = `
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            Apagar
                        `;
                        this.showStatus('Linterna encendida', 'success');
                    } else {
                        this.showStatus('Linterna no disponible', 'error');
                    }
                } catch (error) {
                    this.showStatus('Error al encender linterna', 'error');
                }
            }

            async turnOffFlashlight() {
                if (this.videoStream) {
                    const track = this.videoStream.getVideoTracks()[0];
                    
                    try {
                        await track.applyConstraints({
                            advanced: [{ torch: false }]
                        });
                    } catch (error) {
                        console.log('Error turning off torch:', error);
                    }
                    
                    track.stop();
                    this.videoStream = null;
                }
                
                this.isFlashlightOn = false;
                this.flashlightBtn.classList.remove('active');
                this.flashlightBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Linterna
                `;
                this.showStatus('Linterna apagada', 'info');
            }

            calibrateCompass() {
                this.calibrationOffset = -this.currentHeading;
                this.showStatus('Br√∫jula calibrada', 'success');
                
                // Efecto visual de calibraci√≥n
                this.compass.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.compass.style.transform = 'scale(1)';
                }, 200);
            }

            showStatus(message, type = 'info') {
                this.status.innerHTML = `<div class="${type}">${message}</div>`;
                
                // Auto-ocultar despu√©s de 3 segundos
                setTimeout(() => {
                    if (this.status.innerHTML.includes(message)) {
                        this.status.innerHTML = '<div class="info">Br√∫jula activa</div>';
                    }
                }, 3000);
            }
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new CompassApp();
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    console.log('üîÑ Registrando Service Worker...');
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    
                    console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);
                    
                    // Verificar si hay actualizaciones
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Actualizando Service Worker...');
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated') {
                                console.log('‚úÖ Service Worker actualizado');
                            }
                        });
                    });
                    
                    // Verificar estado cada 30 segundos
                    setInterval(() => {
                        registration.update();
                    }, 30000);
                    
                } catch (error) {
                    console.error('‚ùå Error registrando Service Worker:', error);
                }
            });
            
            // Manejar mensajes del Service Worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                console.log('üì® Mensaje del SW:', event.data);
            });
        } else {
            console.warn('‚ö†Ô∏è Service Worker no soportado en este navegador');
        }
    </script>
</body>
</html>
